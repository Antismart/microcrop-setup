# secrets-template.yaml
# Template for creating Kubernetes secrets
# DO NOT commit actual secrets to version control!
# Use sealed-secrets, Vault, or external secrets operator in production

apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  namespace: microcrop
type: Opaque
stringData:
  url: "postgresql://username:password@postgres-service:5432/microcrop"
  username: "microcrop_user"
  password: "<REPLACE_WITH_ACTUAL_PASSWORD>"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: microcrop
type: Opaque
stringData:
  url: "redis://:password@redis-service:6379"
  password: "<REPLACE_WITH_ACTUAL_PASSWORD>"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secret
  namespace: microcrop
type: Opaque
stringData:
  url: "amqp://username:password@rabbitmq-service:5672"
  username: "microcrop"
  password: "<REPLACE_WITH_ACTUAL_PASSWORD>"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: microcrop
type: Opaque
stringData:
  # WeatherXM
  WEATHERXM_API_KEY: "<REPLACE_WITH_ACTUAL_KEY>"
  WEATHERXM_WEBHOOK_API_KEY: "<REPLACE_WITH_ACTUAL_KEY>"
  
  # Pinata IPFS
  PINATA_JWT: "<REPLACE_WITH_ACTUAL_JWT>"
  PINATA_GATEWAY: "maroon-careful-wren-616.mypinata.cloud"
  
  # Spexi Satellite
  SPEXI_API_KEY: "<REPLACE_WITH_ACTUAL_KEY>"
  
  # Swypt Payment
  SWYPT_API_KEY: "<REPLACE_WITH_ACTUAL_KEY>"
  SWYPT_SECRET_KEY: "<REPLACE_WITH_ACTUAL_KEY>"
  
  # Africa's Talking
  AT_API_KEY: "<REPLACE_WITH_ACTUAL_KEY>"
  AT_USERNAME: "<REPLACE_WITH_USERNAME>"
  
  # JWT
  JWT_SECRET: "<REPLACE_WITH_RANDOM_SECRET>"
  JWT_EXPIRES_IN: "7d"
  
  # Encryption
  ENCRYPTION_KEY: "<REPLACE_WITH_32_BYTE_KEY>"

---
# Instructions for creating actual secrets:
# 1. Copy this file to secrets.yaml (DO NOT commit!)
# 2. Replace all placeholder values with actual credentials
# 3. Apply using: kubectl apply -f secrets.yaml
# 4. Verify: kubectl get secrets -n microcrop
# 5. Delete secrets.yaml after applying
#
# For production, use one of these secret management solutions:
# - Sealed Secrets: https://github.com/bitnami-labs/sealed-secrets
# - External Secrets Operator: https://external-secrets.io
# - HashiCorp Vault: https://www.vaultproject.io
# - AWS Secrets Manager: https://aws.amazon.com/secrets-manager/
